<div class="comment-box-container">
  <div class="comment-box">
    <div *ngFor="let v of worker.commentPool">
      <ng-chat *ngIf="v.method === 'VideoLiveChatMessage'" [chat]="v"></ng-chat>
    </div>
  </div>
  <div class="comment-box align-r">
    <div *ngFor="let v of worker.commentPool">
      <ng-chat *ngIf="v.method !== 'VideoLiveChatMessage'" [chat]="v"></ng-chat>
    </div>
  </div>
</div>
