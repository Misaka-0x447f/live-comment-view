<div *ngIf="!isNil(i18n.comments[message.type]); else noMatch">
  {{i18n.comments[message.type](message.user, message.text)}}
  <span class="comment">{{JSON.stringify(message)}}</span>
</div>
<ng-template #noMatch>
  <div>
    {{i18n.comments.notRegistered(message.user, message.text, message.type)}}
    <span class="comment">{{JSON.stringify(message)}}</span>
  </div>
</ng-template>
